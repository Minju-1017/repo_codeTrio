<!-- Validation: Bootstrap -->
<script type="text/javascript">
	document.querySelector("#plusBtn").onclick = function() {
		let plusBtn = document.getElementById('plusBtn');
		let tbody = document.querySelector('table tbody');

		// tbody의 첫 번째 tr (템플릿 행)을 복제
		let templateRow = tbody.querySelector('tr');
		let clone = templateRow.cloneNode(true);

		// 복제한 행의 입력값 초기화
		clone.querySelector('select').selectedIndex = 0;
		clone.querySelector('select').removeAttribute("name");
		clone.querySelector('select').classList.remove("is-invalid");
		clone.querySelector('select').classList.remove("is-valid");
		clone.querySelector('select').setAttribute("name",
				"items[" + tbody.rows.length + "].product_pSeq");
		clone.querySelector('input').value = "";
		clone.querySelector('input').removeAttribute("name");
		clone.querySelector('input').classList.remove("is-invalid");
		clone.querySelector('input').classList.remove("is-valid");
		clone.querySelector('input').setAttribute("name",
				"items[" + tbody.rows.length + "].bpAmount");

		// tbody에 행 추가
		tbody.appendChild(clone);
	}
	function distinct(me){
		let select = document.querySelectorAll(".form-select");
		let thisSelect = me.value;
		
		for(let i = 0 ; i< select.length; i++){
			if(select[i].value == thisSelect && select[i] != me){
				me.classList.remove("is-valid");
				me.classList.add("is-invalid");
				return false;
			}else{
				me.classList.remove("is-invalid");
				me.classList.add("is-valid");
				continue;
			}
		}
		for(let i = 0 ; i < select.length; i++){
			let itemI = select[i].value;
			for(let j = 0; j < select.length ; j++){
				let itemJ = select[j].value;
				if(i !== j && itemI !== itemJ && select[i].value !=null
					&&	select[j].value !=null && select[i].value != ""
					&&  select[j].value != ""
				){
					select[i].classList.remove("is-invalid");
					select[i].classList.add("is-valid");
					select[j].classList.remove("is-invalid");
					select[j].classList.add("is-valid");
					continue;
				}
			}
		}
		for(let i = 0 ; i < select.length; i++){
			let itemI = select[i].value;
			for(let j = 0; j < select.length ; j++){
				let itemJ = select[j].value;
				if(i !== j && itemI === itemJ && select[i].value !=null
					&&	select[j].value !=null && select[i].value != ""
					&&  select[j].value != ""
				){
					select[i].classList.remove("is-valid");
					select[i].classList.add("is-invalid");
					select[j].classList.remove("is-valid");
					select[j].classList.add("is-invalid");
					continue;
				}
			}
		}
	}
	
	
	
	function minus(button) {
		let tbody = document.querySelector("table tbody");
		let row = button.closest("tr");
		if (tbody.rows.length > 1) {
			row.remove();
		} else {
			return false;
		}
	}

	document.querySelector("#btnSave").onclick = function() {
		let item = document.querySelectorAll(".item");
		let ss = document.querySelectorAll(".ss");
		let invalid = document.getElementsByClassName("is-invalid");
		
		let flag = true;
		for (let i = 0; i < item.length; i++) {
			if (item[i].value == null || item[i].value == "") {
				item[i].classList.remove("is-valid");
				item[i].classList.add("is-invalid");
				flag = false;
			}else{
				item[i].classList.remove("is-invalid");
				item[i].classList.add("is-valid");
			}
		}
		let select = document.querySelectorAll(".form-select");
		for(let i = 0 ; i < select.length; i++){
			let itemI = select[i].value;
			for(let j = 0; j < select.length ; j++){
				let itemJ = select[j].value;
				if(i != j && itemI === itemJ){
					select[i].classList.remove("is-valid");
					select[i].classList.add("is-invalid");
					select[j].classList.remove("is-valid");
					select[j].classList.add("is-invalid");
					flag = false;
					continue;
				}
			}
		}
		for(let i = 0; i < ss.length; i++){
			if(ss[i].value.trim() === null || ss[i].value.trim() === ""){
				ss[i].classList.remove("is-valid");
				ss[i].classList.add("is-invalid");
				flag = false;
			}else{
				ss[i].classList.remove("is-invalid");
				ss[i].classList.add("is-valid");
				
			}
		}
		if(flag){
		fom.action = "/hoxdm/order/UserOrderProductHOXdmInst"
		fom.submit();
		}else{
			invalid[0].focus();
		}
	}
	function validate(value){
		if(positiveNumberValidation(value)){
			value.classList.remove("is-invalid");
			value.classList.add("is-valid");
		}else{
			value.classList.remove("is-valid");
			value.classList.add("is-invalid");
		}
	}
	function validations(value){
		if(strValidation(value)){
			value.classList.remove("is-invalid");
			value.classList.add("is-valid");
		}else{
			value.classList.remove("is-valid");
			value.classList.add("is-invalid");
		}
	}
</script>
