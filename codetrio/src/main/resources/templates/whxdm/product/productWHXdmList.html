										<div class="col-lg-2 col-12">
											<select class="form-select"id="shOptionDate" name="shOptionDate">
												<option value="" th:selected="${vo.shOptionDate == null}">날짜</option>
												<option value="1" th:selected="${vo.shOptionDate == 1}">등록일</option>
												<option value="2" th:selected="${vo.shOptionDate == 2}">수정일</option>
											</select>
										</div>
										<div class="col-lg-2 col-12">
											<input type="text" class="form-control" id="shDateStart"  name="shDateStart"

										</div>
										<div class="col-lg-2 col-12">
											<input type="text" class="form-control" id="shDateEnd" name="shDateEnd"
												th:value="${vo.shDateEnd}" placeholder="종료일" autocomplete="off" readonly>
										</div>
										<div class="col-lg-4 col-12"></div>
										<div class="col-lg-2 col-12"></div>
										<div class="col-lg-2 col-12">
											<select class="form-select" id="shOption" name="shOption">
												<option value="" th:selected="${vo.shOption == null}">검색구분</option>
												<option value="1" th:selected="${vo.shOption == 1}">상품 번호</option>
												<option value="2" th:selected="${vo.shOption == 2}">상품 이름</option>
												<option value="3" th:selected="${vo.shOption == 3}">재고 수량</option>
												<option value="4" th:selected="${vo.shOption == 4}">상품 카테고리</option>
											</select>
										</div>
										<div class="col-lg-2 col-12">
											<input type="text" class="form-control" id="shValue" name="shValue" 
												th:value="${vo.shValue}" onkeyup="enterkey()" placeholder="검색어">
											<div class="invalid-feedback" id="shValueFeedback"></div>
										</div>
										<div class="col-lg-6 col-12">
											<div class="d-flex flex-column flex-md-row gap-2">
												<button type="submit" id="btnSearch" class="btn btn-secondary"><i class="bi bi-search"></i></button>
												<a href="/productWHXdmList" class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i></a>

							<div class="card-body p-0">
								<div class="table-responsive">
									<table class="table table-centered table-hover text-nowrap table-borderless mb-0 table-with-checkbox">
										<thead class="bg-light">

												<th>
<!-- 													<div class="form-check"> -->

<!-- 													</div> -->

												<th>seq</th>
												<th>카테고리</th>

												<th>등록일</th>
												<th>수정일</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${#lists.isEmpty(list)}">
												<td class="text-center" colspan="10">
													데이터가 없습니다.
												</td>
											</tr> 
											<tr th:if="${!#lists.isEmpty(list)}" th:each="list : ${list}">
												<td>
													<div class="form-check">
														<input class="form-check-input" th:attr="data-seq=${list.pSeq}" type="checkbox" name="check" th:value="${list?.pSeq}">
													</div>
												</td>
												<td th:text="${vo.totalRows - ((vo.thisPage - 1) * vo.rowNumToShow + listStat.index)}"></td>
												<td th:text="${list?.pSeq}"></td>
												<td th:text="${list?.cName}"></td>
												<td th:text="${list?.vName}"></td>
												<td>			
													<a href="javascript:void(0);" th:text="${list?.pName}"
														th:attr="onclick=|goForm('${list.pSeq}')|"></a>
												</td>
												<td th:text="${list?.pOption}"></td>
												<td th:text="${list?.pStock}"></td>
												<td th:text="${list?.pRegDate}"></td>
												<td th:text="${list?.pMofDate}"></td>
											</tr>
										</tbody>
									</table>
							   	</div>
							</div>
							<div class="border-top d-md-flex justify-content-between align-items-center px-6 py-6">
								<div></div>
								<nav class="mt-2 mt-md-0">
									<ul class="pagination" >
								<li th:if="${vo.startPage gt vo.pageNumToShow}"
									class="page-item" style="cursor: pointer;"><a
									class="page-link" href="javascript:goList(${vo.startPage - 1})"
									th:attr="onclick=|goList('${vo.startPage - 1}')|"> <i
										class="fa-solid fa-angle-left"></i>
								</a></li>
								<li
									th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}"
									th:classappend="${num eq vo.thisPage} ? active : ''"
									class="page-item" style="cursor: pointer; "><a
									class="page-link" th:attr="onclick=|goList('${num}')|"
									th:text="${num}"> <!-- ${i.index} -->
								</a></li>
								<li th:if="${vo.endPage ne vo.totalPages}" class="page-item"
									style="cursor: pointer;"><a class="page-link"
									th:attr="onclick=|goList('${vo.endPage + 1}')|"> <i
										class="fa-solid fa-angle-right"></i>
								</a></li>
							</ul>
								</nav>

<!-- 								</div> -->

<!-- 변수 정의 / 공통 함수 -->
<script type="text/javascript">
 	let seq = document.querySelector("input[name=pSeq]");
    	
    // URL
	let fom = document.querySelector("form[name=formList]");
	let goUrlXdmList = "/productWHXdmList";
	let goUrlXdmForm = "/productWHXdmForm";
// 	let goUrlXdmUele = "/hoxdm/code/CodeHOXdmUele";
// 	let goUrlXdmDele = "/hoxdm/code/CodeHOXdmDele";
// 	let goUrlXdmListUeleProc = "/hoxdm/code/CodeListHOXdmUeleProc";
// 	let goUrlXdmListDeleProc = "/hoxdm/code/CodeListHOXdmDeleProc";
	function submit(goUrl) {
		fom.action = goUrl;
		fom.submit();
	}
		
</script>

<!-- 데이터 추가/수정 -->
<script type="text/javascript">
	// 데이터 추가
// 	document.getElementById("btnForm").onclick = function () {
// 	    goForm(0);
// 	}
	
	// 데이터 추가/수정
	goForm = function (keyValue) {
	    seq.value = keyValue;
	    submit(goUrlXdmForm);
	}
</script>

<!-- Search / Paging -->
<script type="text/javascript">
	// 페이지 이동
	function goList(currPage) {
		document.querySelector("input[name=thisPage]").value = currPage;
		submit(goUrlXdmList);
	}
	
	document.getElementById("changeRowNum").onchange = function () {
	    document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
	    submit(goUrlXdmList);
	}
	
	document.getElementById("btnSearch").onclick = function () {
		submit(goUrlXdmList);
	};
</script>

<!-- Table Check Box 처리 (Uelete/Delete/Update)-->
<script type="text/javascript">
	document.getElementById("checkAll").onclick = function() {
		allCheck("check", this.checked);
	}
	
	

	
	
</script>
