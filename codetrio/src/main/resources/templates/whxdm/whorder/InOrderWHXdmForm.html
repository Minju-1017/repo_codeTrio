<script type="text/javascript">
	let seq = document.querySelector("input[name=oSeq]");

	// URL
	let fom = document.querySelector("form[name=form]");

	let listsize = document.getElementById("listsize").value;
	let arrProductList = new Array(); // Validation 필요한 셀렉트박스 사이즈

	for (let i = 0; i < listsize; i++) {
		arrProductList[i] = document.getElementById("opStateCd" + i);
	}
</script>

<!-- Validation: Bootstrap -->
<script type="text/javascript">
	let pSeqArr = new Array;
	let stockArr = new Array;
	function stockChange(line) {
		let tr = line.closest("tr");
		let stockSelect = tr.querySelector(".stockSelect").value;
		let pSeq = tr.querySelector("input[name=pSeq]").value;
		let pStock = tr.querySelector("input[name=pStock]").value;
		let bpAmount = tr.querySelector("input[name=bpAmount]").value;
		if (stockSelect === "8") {
			pStock = bpAmount;
		}
		pSeqArr.push(pSeq);
		stockArr.push(pStock);
	}
	// btnSave 클릭시
	document.getElementById("btnSave").onclick = function() {
		var focus = false; // Validation 후 Focus 줘야 하는 Input
		console.log(pSeqArr);
		console.log(stockArr);
		for (let i = 0; i < arrProductList.length; i++) {
			var opStateCd = arrProductList[i];

			resetValidation(opStateCd);

			if (!strValidation(opStateCd)) {
				opStateCd.classList.add("is-invalid");

				if (!focus) {
					opStateCd.focus();
					focus = true;
				}

			} else {
				opStateCd.classList.add("is-valid");
			}

		}

		// 		Focus 줘야 하는 Input(Validation에 처음으로 걸린 Input)이 있는지 확인
		if (focus)
			return false;

		submit();
	}

	// 	opStateCd list Input 시 체크
	for (let i = 0; i < arrProductList.length; i++) {
		arrProductList[i].addEventListener("input", function() {
			var opStateCd = arrProductList[i];

			resetValidation(opStateCd);

			if (!strValidation(opStateCd)) {
				opStateCd.classList.add("is-invalid");
			} else {
				opStateCd.classList.add("is-valid");
			}
		});
	}

	function submit() {
		var opSeqArr = new Array;
		var opStateCdArr = new Array;

		for (let i = 0; i < listsize; i++) {
			opSeqArr[i] = document.getElementById("opSeq" + i).value;
			opStateCdArr[i] = arrProductList[i].value;
		}
		$.ajax({
			async : true,
			cache : false,
			type : "post",
			url : "/whxdm/whorder/InOrderWHXdmUpdt",
			traditional : true,
			data : {
				"oSeq" : $("#oSeq").val(),
				"oStateCd" : $("#oStateCd").val(),
				opSeqList : opSeqArr,
				opStateCdList : opStateCdArr,
				stockList : stockArr,
				pSeqList : pSeqArr
			},
			success : function(response) {
				if (response.rt == "success") {
					fom.action = "/whxdm/whorder/InOrderWHXdmForm";
					fom.submit();
				} else {
					// by Pass
				}
			},
			error : function(jqXHR, textStatus, errorThrown) {
				alert("ajaxUpdate " + jqXHR.textStatus + " : "
						+ jqXHR.errorThrown);
			}
		});
	}
</script>
