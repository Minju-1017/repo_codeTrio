<!-- 변수 정의 / 공통 함수 -->
<script type="text/javascript">
	// Seq
	let seq = document.querySelector("input[name=pSeq]");
	
	// URL
	let fom = document.querySelector("form[name=form]");
	let goUrlXdmInst = "/productWHXdmInst";
	let goUrlXdmUpdt = "/productWHXdmUpdt";
// 	let goUrlXdmUele = "/productWHXdmUele";
// 	let goUrlXdmDele = "/productWHXdmDele";

	// Input
	let cgName = document.getElementById("pName");
	let pStock = document.getElementById("pStock"); 
	function submit(goUrl) {
		fom.action = goUrl;
		fom.submit();
	}
</script>

<!-- Validation: Bootstrap -->
<script type="text/javascript">
	// btnSave 클릭시
	document.getElementById("btnSave").onclick = function() {
		var focus = false; // Validation 후 Focus 줘야 하는 Input
		
		// cgName 체크
		resetValidation(cgName);
		
		if (!strKorEngNumberValidation(cgName)) {
			cgName.classList.add("is-invalid");
			
			if (!focus) {
				cgName.focus();
				focus = true;
			}
		} else {
			cgName.classList.add("is-valid");
		}
		
		// pStock 체크
		resetValidation(pStock);
		
		if (!strKorEngNumberValidation(pStock)) {
			pStock.classList.add("is-invalid");
			
			if (!focus) {
				pStock.focus();
				focus = true;
			}
		} else {
			pStock.classList.add("is-valid");
		}
		// Alert/Modal과 달리 모든  Input창을 한번에 확인해야 하므로 return false 시
		// Focus 줘야 하는 Input(Validation에 처음으로 걸린 Input)이 있는지 확인
		if (focus) return false;
		
		cgName.value = cgName.value.trim();
		
		if(seq.value == "0" || seq.value == "") {
			submit(goUrlXdmInst);
		} else {
			submit(goUrlXdmUpdt);
		}
	}
	
	// cgName Input 시 체크
	cgName.addEventListener("input", function() {
		resetValidation(cgName);
		
		if (!strKorEngNumberValidation(cgName)) {
			cgName.classList.add("is-invalid");
		} else {
			cgName.classList.add("is-valid");
		}		
	});
</script>

	document.getElementById("btnModalUelete").onclick = function () {

			showModalDeleteConfirm("확인", "해당 데이터를 삭제하시겠습니까?", 'none', '');     	
		}
	}

	}
