			<input type="hidden" name="currPage" th:value="${vo.currPage}" default="1"/>
			<input type="hidden" id="rowNumToShow" name="rowNumToShow" th:value="${vo.rowNumToShow}"/>

			<div class="container">
				<div class="row mb-8">

				<div class="row mb-8 g-5">

										<div class="col-lg-2 col-12">
											<select class="form-select" id="shDelNy" name="shDelNy">
												<option value="" th:selected="${vo.shDelNy == null}">삭제여부</option>
												<option value="1" th:selected="${vo.shDelNy == 1}">Y</option>
												<option value="0" th:selected="${vo.shDelNy == 0}">N</option>            
											</select>
										</div>
										<div class="col-lg-2 col-12">
											<select class="form-select"id="shOptionDate" name="shOptionDate">
												<option value="" th:selected="${vo.shOptionDate == null}">날짜</option>
												<option value="1" th:selected="${vo.shOptionDate == 1}">등록일</option>
												<option value="2" th:selected="${vo.shOptionDate == 2}">수정일</option>
											</select>
										</div>
										<div class="col-lg-2 col-12">
											<input type="text" class="form-control" id="shDateStart" name="shDateStart" 
												placeholder="시작일" autocomplete="off" readonly>
										</div>
										<div class="col-lg-2 col-12">
											<input type="text" class="form-control" id="shDateEnd" name="shDateEnd"
												placeholder="종료일" autocomplete="off" readonly>
										</div>
										<div class="col-lg-4 col-12"></div>
										<div class="col-lg-2 col-12">
											<select class="form-select" id="shOption" name="shOption">
												<option value="" th:selected="${vo.shOption == null}">검색구분</option>
												<option value="1" th:selected="${vo.shOption == 1}">코드그룹 코드</option>
												<option value="2" th:selected="${vo.shOption == 2}">코드그룹 이름</option>
												<option value="3" th:selected="${vo.shOption == 3}">코드</option>
												<option value="4" th:selected="${vo.shOption == 4}">코드 이름</option>
											</select>
										</div>
										<div class="col-lg-2 col-12">
											<input type="text" class="form-control" id="shValue" name="shValue" 
												th:value="${vo.shValue}" onkeyup="enterkey()" placeholder="검색어">
											<div class="invalid-feedback" id="shValueFeedback"></div>
										</div>
										<div class="col-lg-6 col-12">
											<div class="d-flex flex-column flex-md-row gap-2">
												<button type="submit" id="btnSearch" class="btn btn-primary"><i class="bi bi-search"></i></button>
												<a href="/hoxdm/code/CodeHOXdmList" class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i></a>

					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="card h-100 card-lg">
						
							<div th:replace="~{/hoxdm/include/totalAndRowNum :: totalAndRowNum}"></div> <!-- 중복되는 totalAndRowNum 처리 -->

							<div class="card-body p-0">
								<div class="table-responsive">
									<table class="table table-centered table-hover text-nowrap table-borderless mb-0 table-with-checkbox">
										<thead class="bg-light">
											<tr>
												<th>
													<div class="form-check">
														<input class="form-check-input" type="checkbox" id="checkAll" name="checkAll">
													</div>
												</th>
												<th>#</th>
												<th>코드그룹<br>코드</th>
												<th>코드그룹<br>이름</th>
												<th>코드</th>
												<th>코드 이름</th>
												<th>등록일</th>
												<th>수정일</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${#lists.isEmpty(codeList)}">
												<td class="text-center" colspan="8">
													데이터가 없습니다.
												</td>
											</tr> 
											<tr th:if="${!#lists.isEmpty(codeList)}" th:each="list : ${codeList}">
												<td>
													<div class="form-check">
														<input class="form-check-input" type="checkbox" name="check" th:value="${list?.cSeq}">
													</div>
												</td>
												<td th:text="${vo.totalRows - ((vo.currPage - 1) * vo.rowNumToShow + listStat.index)}"></td>
												<td th:text="${list?.codeGroup_cgSeq}"></td>
												<td th:text="${list?.cgName}"></td>
												<td th:text="${list?.cSeq}"></td>
												<td>			
													<a href="javascript:void(0);" th:text="${list?.cName}"
														th:attr="onclick=|goForm('${list.cSeq}')|"></a>
												</td>
												<td th:text="${list?.cRegDate}"></td>
												<td th:text="${list?.cMofDate}"></td>
											</tr>
										</tbody>
									</table>
							   	</div>
							</div>
							<div class="border-top d-md-flex justify-content-between align-items-center px-6 py-6">
								<div></div>
								<nav class="mt-2 mt-md-0">
									<ul class="pagination mb-0">
										<li th:if="${vo.startPage gt vo.pageNumToShow}" class="page-item" style="cursor: pointer;">
											<a class="page-link" href="javascript:goList(${vo.startPage - 1})"
												th:attr="onclick=|goList('${vo.startPage - 1}')|">
												<span aria-hidden="true">&laquo;</span>
											</a>
										</li>
										<li th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}" 
											th:classappend="${num eq vo.currPage} ? active : ''" 
											class="page-item" style="cursor: pointer;">
											<a class="page-link" th:attr="onclick=|goList('${num}')|" th:text="${num}"><!-- ${i.index} --></a>
										</li>
										<li th:if="${vo.endPage ne vo.totalPages}" class="page-item" style="cursor: pointer;">
											<a class="page-link" th:attr="onclick=|goList('${vo.endPage + 1}')|">
												<span aria-hidden="true">&raquo;</span>
											</a>
										</li>
									</ul>
								</nav>
								<div></div>
							</div>
							<div class="d-md-flex justify-content-between align-items-center px-6 py-6">
								<div class="d-flex flex-column flex-md-row gap-2">
									<a href="#" class="btn btn-danger" id="uelete"><i class="bi bi-trash3"></i></a>
									<a href="#" class="btn btn-danger" id="delete"><i class="bi bi-x-lg"></i></a>
								</div>
								<div class="d-flex flex-column flex-md-row gap-2">
									<a href="#" class="btn btn-primary" id="excel"><i class="bi bi-table"></i></a>
									<a href="#" class="btn btn-info" id="modify">U</a>
									<button type="button" id="btnForm" class="btn btn-info"><i class="bi bi-plus-lg"></i></button>
								</div>
							</div>
						 </div>
					</div>
				</div>
			</div>
		</form>
	</main>
</div>

<!-- 변수 정의 / 공통 함수 -->
<script type="text/javascript">
 	let seq = document.querySelector("input[name=cSeq]");
    	
    // URL
	let fom = document.querySelector("form[name=formList]");
	let goUrlXdmList = "/hoxdm/code/CodeHOXdmList";
	let goUrlXdmForm = "/hoxdm/code/CodeHOXdmForm";
	let goUrlXdmUele = "/hoxdm/code/CodeHOXdmUele";
	let goUrlXdmDele = "/hoxdm/code/CodeHOXdmDele";
	let goUrlXdmListUeleProc = "/hoxdm/code/CodeListHOXdmUeleProc";
	let goUrlXdmListDeleProc = "/hoxdm/code/CodeListHOXdmDeleProc";
	
	function submit(goUrl) {
		fom.action = goUrl;
		fom.submit();
	}
</script>

<!-- 데이터 추가/수정 -->
<script type="text/javascript">
	// 데이터 추가
	document.getElementById("btnForm").onclick = function () {
	    goForm(0);
	}
	
	// 데이터 추가/수정
	goForm = function (keyValue) {
	    seq.value = keyValue;
	    submit(goUrlXdmForm);
	}
</script>

<!-- Search / Paging -->
<script type="text/javascript">
	// 페이지 이동
	function goList(currPage) {
		document.querySelector("input[name=currPage]").value = currPage;
		submit(goUrlXdmList);
	}
	
	document.getElementById("changeRowNum").onchange = function () {
	    document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
	    submit(goUrlXdmList);
	}
	
	document.getElementById("btnSearch").onclick = function () {
		submit(goUrlXdmList);
	};
</script>

<!-- Table Check Box 처리 (Uelete/Delete/Update)-->
<script type="text/javascript">
	document.getElementById("checkAll").onclick = function() {
		allCheck("check", this.checked);
	}
	
	document.getElementById("modify").onclick = function() {
		modifyCheckedElement("1개의 코드");
	}
	
	document.getElementById("uelete").onclick = function() {
		ueleteCheckedElementsModal("코드를");
	}
	
	document.getElementById("btnModalUelete").onclick = function () {
		ueleteCheckedElements(goUrlXdmListUeleProc, goUrlXdmList);
	}
	
	document.getElementById("delete").onclick = function() {
		deleteCheckedElementsModal("코드를");
	}

	document.getElementById("btnModalDelete").onclick = function () {
		deleteCheckedElements(goUrlXdmListDeleProc, goUrlXdmList);
	}
</script>
