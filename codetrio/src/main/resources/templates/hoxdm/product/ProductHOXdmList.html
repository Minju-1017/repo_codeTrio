	    goForm(0);
	}

	    fom.submit();
	}
</script>
<script type="text/javascript">
if(document.getElementById("uelete")){
	document.getElementById("uelete").onclick = function () {
		let checkboxes = document.getElementsByName("check");
		for(var i = 0; i < checkboxes.length ; i++){
			if(checkboxes[i].checked){
				document.querySelector("#modalConfirmTitle").textContent = "확 인";
				document.querySelector("#modalConfirmBody").textContent = "해당 데이터를 삭제하시겠습니까 ?";
				document.querySelector("#btnModalUelete").style.display = '';
				document.querySelector("#btnModalDelete").style.display = 'none';
				$("#modalConfirm").modal("show");  
			}
		}
		  	
	}
}


document.getElementById("btnModalUelete").onclick = function () {
	let checkboxes = document.getElementsByName("check");
	let seqq = new Array();
	let seqList = document.querySelector("input[name=seqList]");
	let j = 0;
	for(var i = 0; i < checkboxes.length ; i++){
		if(checkboxes[i].checked){
			var seq = checkboxes[i].getAttribute("data-seq");
			seqq[j] = seq;
			j++;
		}
	}
	console.log(seqq);
	seqList.value = seqq;
	console.log(seqList.value);
	fom.action = "/productHOXdmUele";
	fom.submit();
}
</script>

<!-- Search / Paging -->
<script type="text/javascript">
	// 페이지 이동
	function goList(currPage) {
		document.querySelector("input[name=thisPage]").value = currPage;
		console.log(document.querySelector("input[name=thisPage]").value);
		submit(goUrlXdmList);
	}
	
	document.getElementById("changeRowNum").onchange = function () {
	    document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
	    submit(goUrlXdmList);
	}
	
	document.getElementById("btnSearch").onclick = function () {
		submit(goUrlXdmList);
	};
</script>
