<!-- 변수 정의 / 공통 함수 -->
<script type="text/javascript">
	let seq = document.querySelector("input[name=oSeq]");

	// URL
	let fom = document.querySelector("form[name=form]");

	let listsize = document.getElementById("listsize").value;
	let arrProductList = new Array(); // Validation 필요한 셀렉트박스 사이즈
	let oStateCd = document.getElementById("oStateCd");
	let oDeliveryCompCd = document.getElementById("oDeliveryCompCd");
	let oDeliveryNo = document.getElementById("oDeliveryNo");

	for(let i = 0 ; i < listsize; i++) {
		arrProductList[i] = document.getElementById("opStateCd" + i);
	}
</script>

<!-- Validation: Bootstrap -->
<script type="text/javascript">
	//input 체크
	oStateCd.addEventListener("input", function() {
		resetValidation(oStateCd);
		
		if (oStateCd.value == 4) { // 배송준비중 상태로만 수정 가능
			oStateCd.classList.add("is-valid");
				
			resetValidation(oDeliveryCompCd);
			oDeliveryCompCd.disabled = false;
			oDeliveryCompCd.value = "";
			
			resetValidation(oDeliveryNo);
			oDeliveryNo.disabled = false;
			oDeliveryNo.value = "";
		} else {
			oStateCd.classList.add("is-invalid");
				
			resetValidation(oDeliveryCompCd);
			oDeliveryCompCd.disabled = true;
			oDeliveryCompCd.value = "";
			
			resetValidation(oDeliveryNo);
			oDeliveryNo.disabled = true;
			oDeliveryNo.value = "";
		}
	});
	
	oDeliveryCompCd.addEventListener("input", function() {
		resetValidation(oDeliveryCompCd);
		
		if (!strValidation(oDeliveryCompCd)) {
			oDeliveryCompCd.classList.add("is-invalid");
		} else {
			oDeliveryCompCd.classList.add("is-valid");
		}
	});
	
	oDeliveryNo.addEventListener("input", function() {
		resetValidation(oDeliveryNo);
		
		if (!positiveNumberValidation(oDeliveryNo)) {
			oDeliveryNo.classList.add("is-invalid");
		} else {
			oDeliveryNo.classList.add("is-valid");
		}
	});
</script>

<script type="text/javascript">
	// btnSave 클릭시
	document.getElementById("btnSave").onclick = function() {
		var focus = false; // Validation 후 Focus 줘야 하는 Input
		
		// oStateCd
		resetValidation(oStateCd);
		
		if (oStateCd.value != 4) {
			oStateCd.classList.add("is-invalid");
			
			if (!focus) {
				oStateCd.focus();
				focus = true;
			}
		} else {
			oStateCd.classList.add("is-valid");
		}
		
		// oDeliveryCompCd
		resetValidation(oDeliveryCompCd);
		
		if (!strValidation(oDeliveryCompCd)) {
			oDeliveryCompCd.classList.add("is-invalid");
			
			if (!focus) {
				oDeliveryCompCd.focus();
				focus = true;
			}
		} else {
			oDeliveryCompCd.classList.add("is-valid");
		}
		
		// oDeliveryNo
		resetValidation(oDeliveryNo);
		
		if (!positiveNumberValidation(oDeliveryNo)) {
			oDeliveryNo.classList.add("is-invalid");
			
			if (!focus) {
				oDeliveryNo.focus();
				focus = true;
			}
		} else {
			oDeliveryNo.classList.add("is-valid");
		}
		
		// Focus 줘야 하는 Input(Validation에 처음으로 걸린 Input)이 있는지 확인
		if (focus) return false;

		submit();
	}
	
	function submit() {
		var opSeqArr = new Array;
		var opStateCdArr = new Array;
		
		for(let i = 0 ; i < listsize; i++) {
			opSeqArr[i] = document.getElementById("opSeq" + i).value;
			opStateCdArr[i] = arrProductList[i].value;
		}
		  
		$.ajax({
			async: true 
			,cache: false
			,type : "post"
			,url : "/whxdm/whorder/OutOrderWHXdmUpdt"
			,traditional: true
			,data : { 
				"oSeq" : $("#oSeq").val(), 
				"oStateCd" : $("#oStateCd").val(), 
				"oDeliveryNo" : $("#oDeliveryNo").val(), 
				"oDeliveryCompCd" : $("#oDeliveryCompCd").val(), 
				opSeqList : opSeqArr,
				opStateCdList : opStateCdArr
			}
			,success: function(response) {
				if(response.rt == "success") {
					fom.action = "/whxdm/whorder/OutOrderWHXdmForm";
					fom.submit();
				} else if (response.rt == "fail_deliveryNo") {
					resetValidation(oDeliveryNo);
					oDeliveryNo.classList.add("is-invalid");
					oDeliveryNo.value = "";
					oDeliveryNo.focus();
				} else {
					// by Pass
				}
			}
			,error : function(jqXHR, textStatus, errorThrown){
				alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
			}
		});	
	}
</script>
